<html>
  <head>
    <title>Interactive demo for Needleman–Wunsch algorithm</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="HandheldFriendly" content="True" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="GridBuilder.js"></script>
  </head>

  <script>
    function restart() {
      clear();
      GridBuilder.highlightOptimal();
    }

    function clear() {
      var cont = $("#cont");
      var resultContainer = $("#result");
      var matchScore = parseInt($("#matchScore").val());
      var mismatchScore = parseInt($("#mismatchScore").val());
      var gapScore = parseInt($("#gapScore").val());
      var seqSide = $("#seq_1").val();
      var seqTop = $("#seq_2").val();

      GridBuilder.rebuildTable(
        cont,
        resultContainer,
        matchScore,
        mismatchScore,
        gapScore,
        seqSide,
        seqTop
      );
    }

    $(document).ready(function () {
      restart();

      $(".seq").keyup(function () {
        restart();
      });

      $(".params").change(function () {
        restart();
      });

      $(".btn-clear").click(function () {
        clear();
      });

      $(".btn-compute").click(function () {
        restart();
      });

      $(".btn-custom").click(function () {
        GridBuilder.startCustomPath();
      });
    });
  </script>

  <body>
    <!-- NAv -->
    <header class="text-gray-600 body-font">
      <div
        class="
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        "
      >
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="https://kdsinghcoder.github.io/Align-it">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="140" height="90">
          <path fill="#0c7ecf" d="M21.786,80.958l17.784-48.048l7.8-0.39l17.316,48.438l6.474,1.482l0,4.68l-22.62,0l0-4.68l7.254-1.482l-2.964-8.658l-20.28,0l-3.042,8.658l7.332,1.482l0,4.68l-21.45,0l0-4.68z M50.724,66.06l-7.878-23.478l-8.19,23.478l16.068,0z M87.0408,87.12l0-4.68l7.8-1.56l0-42.12l-10.14,0l-1.95,7.8l-5.07,0l0-14.04l42.51,0l0,14.04l-5.07,0l-1.95-7.8l-10.14,0l0,42.12l7.8,1.56l0,4.68l-23.79,0z" viewBox="0 0 24 24"/>
          <path fill="#" d=""/></svg>

        <span class="ml-3 text-xl">- > Align-it</span>
      </a>
        <nav
          class="
            md:ml-auto md:mr-auto
            flex flex-wrap
            items-center
            text-base
            justify-center
          "
        >
          <a class="mr-5 hover:text-gray-900" href="../Local/index.html">Use Local Align</a>
        </nav>
        <a href="../index.html">
          <button
            class="
              inline-flex
              items-center
              bg-gray-100
              border-0
              py-1
              px-3
              focus:outline-none
              hover:bg-gray-200
              rounded

              mt-4
              md:mt-0

          >

            <svg

              stroke="currentColor"
              stroke-linecap="round"

              viewBox="0 0 24 24"
            >

            </svg>
          </button>
        </a>
      </div>
    </header>

    <!-- Nav ENDS -->

    <!-- Hero  -->

    <section class="w-full bg-white">
      <div
        class="
          relative
          items-center
          w-full
          px-5
          py-2
          mx-auto
          md:px-12
          lg:px-16
          max-w-7xl
          lg:py-2
        "
      >
        <div class="flex w-full mx-auto text-left">
          <div class="relative inline-flex items-center mx-auto align-middle">
            <div class="text-center">
              <h1
                class="
                  max-w-5xl
                  text-2xl
                  font-bold
                  leading-none
                  tracking-tighter
                  text-neutral-600
                  md:text-5xl
                  lg:text-6xl lg:max-w-7xl
                "
              >
                Interactive demo for <br class="hidden lg:block" />
                Needleman-Wunsch algorithm
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Ends -->

    <!-- grid  -->

          relative
          items-center
          w-full
          px-5

                inline-flex
                items-center
                justify-center
                flex-shrink-0
                w-12
                h-12
                mx-auto
                mb-5
                text-blue-600
                rounded-full
                bg-blue-50
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 icon icon-tabler icon-tabler-aperture"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="12" cy="12" r="9"></circle>
                <line x1="3.6" y1="15" x2="14.15" y2="15"></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"
                  transform="rotate(72 12 12)"
                ></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"
                  transform="rotate(144 12 12)"
                ></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"
                  transform="rotate(216 12 12)"
                ></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"
                  transform="rotate(288 12 12)"
                ></line>
              </svg>
            </div>
            <h1
              class="
                mx-auto
                mb-8
                text-2xl
                font-semibold
                leading-none
                tracking-tighter
                text-neutral-600
                lg:text-3xl
              "
            >
              Inputs
            </h1>
            <form class="space-y-4 text-gray-700">
              <div class="flex flex-wrap">
                <div class="w-full">
                  <label class="block mb-1" for="formGridCode_card"
                    >Sequence 1</label
                  >
                  <input
                    class="
                      w-full
                      h-10
                      px-3
                      text-base
                      placeholder-gray-600
                      border
                      rounded-lg
                      focus:shadow-outline
                      seq
                    "
                    type="text"
                    id="seq_1"
                    value="GATTACA"
                    maxlength="20"
                  />
                </div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-full">
                  <label class="block mb-1" for="formGridCode_card"
                    >Sequence 2</label
                  >
                  <input
                    class="
                      w-full
                      h-10
                      px-3
                      text-base
                      placeholder-gray-600
                      border
                      rounded-lg
                      focus:shadow-outline
                      seq
                    "
                    id="seq_2"
                    value="GTCGACG"
                    maxlength="20"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
                <div class="w-full px-2 md:w-1/3">
                  <label class="block mb-1" for="formGridCode_month"
                    >Match Score</label
                  >
                  <input
                    class="
                      w-full
                      h-10
                      px-3
                      text-base
                      placeholder-gray-600
                      border
                      rounded-lg
                      focus:shadow-outline
                      params
                    "
                    id="matchScore"
                    type="number"
                    value="1"
                  />
                </div>
                <div class="w-full px-2 md:w-1/3">
                  <label class="block mb-1" for="formGridCode_year"
                    >Mismatch Score</label
                  >
                  <input
                    class="
                      w-full
                      h-10
                      px-3
                      text-base
                      placeholder-gray-600
                      border
                      rounded-lg
                      focus:shadow-outline
                      params
                    "
                    id="mismatchScore"
                    type="number"
                    value="-1"
                  />
                </div>
                <div class="w-full px-2 md:w-1/3">
                  <label class="block mb-1" for="formGridCode_cvc"
                    >Gap Score</label
                  >
                  <input
                    class="
                      w-full
                      h-10
                      px-3
                      text-base
                      placeholder-gray-600
                      border
                      rounded-lg
                      focus:shadow-outline
                      params
                    "
                    id="gapScore"
                    type="number"
                    value="-2"
                  />
                </div>
              </div>
            </form>

            <h2
              class="
                mx-auto
                mb-8
                text-xl
                font-semibold
                leading-none
                tracking-tighter
                text-neutral-600
                lg:text-xl
              "
            >
              Final Score
            </h2>
            <table class="shadow-lg bg-white">
              <tr>
                <td rowspan="10" id="result" class="border px-8 py-4"></td>
              </tr>
            </table>
          </div>
          <div class="p-6 col-span-4">
            <div
              class="
                inline-flex
                items-center
                justify-center
                flex-shrink-0
                w-12
                h-12
                mx-auto
                mb-5
                text-blue-600
                rounded-full
                bg-blue-50
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 icon icon-tabler icon-tabler-aperture"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"

                <circle cx="12" cy="12" r="9"></circle>
                <line x1="3.6" y1="15" x2="14.15" y2="15"></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"

                ></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"
                  transform="rotate(144 12 12)"
                ></line>
                <line
                  x1="3.6"
                  y1="15"

                ></line>
                <line
                  x1="3.6"
                  y1="15"
                  x2="14.15"
                  y2="15"
                  transform="rotate(288 12 12)"
                ></line>
              </svg>
            </div>
            <h1

                mx-auto
                mb-8
                text-2xl
                font-semibold
                leading-none
                tracking-tighter

          <div class="flex flex-wrap items-baseline lg:justify-center">
            <span class="mt-2 text-sm font-light text-gray-500"> Copyright © 2020 - 2021 <a href="/" class="mx-2 text-wickedblue hover:text-gray-500" rel="noopener noreferrer">@AlignIt</a>. Since 2021 </span>
          </div>
        </div>
      </footer>

      <!-- Footer Ends -->

  </body>
</html>
